{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {%  include "_messages.html" %}
            {% if brands %}
            <h1 class="text-center mt-5">添加品牌</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control">
                <input type="submit" value="添加品牌" class="btn btn-info mt-2">
            </form>
            {% else %}
            <h1 class="text-center mt-5">添加品类</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control">
                <input type="submit" value="添加品类" class="btn btn-info mt-2">
            </form>

            {% endif %}
            {% if brands %}
            <p><a href="{{url_for('brands')}}" class="btn btn-info mt-2">返回</a></p>
            {% else %}
            <p><a href="{{url_for('category')}}" class="btn btn-info mt-2">返回</a></p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
