{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {%  include "_messages.html" %}
            {% if updatebrand %}
            <h1 class="text-center mt-5">更新品牌信息</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                <input type="submit" value="提交更新" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('brands')}}" class="btn btn-warning mt-2">取消</a>
            {% else %}
            <h1 class="text-center mt-5">更新品类信息</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control" value="{{updatecat.name}}">
                <input type="submit" value="提交更新" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('category')}}" class="btn btn-warning mt-2">取消</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
